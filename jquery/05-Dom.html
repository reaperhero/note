<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js">
    </script>
    <script>
        // text() - 设置或返回所选元素的文本内容
        // html() - 设置或返回所选元素的内容（包括 HTML 标记）
        // val() - 设置或返回表单字段的值
        $(document).ready(function() {
            $("#btn1").click(function() {
                alert("Text: " + $("#test").text());
            });
            $("#btn2").click(function() {
                alert("HTML: " + $("#test").html());
            });
        });

        $(document).ready(function() {
            $("button").click(function() {
                alert("值为: " + $("#test").val());
            });
        });

        $(document).ready(function() { //获取属性
            $("button").click(function() {
                alert($("#runoob").attr("href"));
            });
        });
    </script>

    <script>
        $(document).ready(function() { // 设置内容
            $("#btn1").click(function() {
                $("#test1").text("Hello world!");
            });
            $("#btn2").click(function() {
                $("#test2").html("<b>Hello world!</b>");
            });
            $("#btn3").click(function() {
                $("#test3").val("RUNOOB");
            });
        });
    </script>

    <script>
        $(document).ready(function() { // 设置属性
            $("button").click(function() {
                $("#runoob").attr("href", "http://www.runoob.com/jquery");
            });
        });
    </script>



    <script>
        // append() - 在被选元素的结尾插入内容 prepend() - 在被选元素的开头插入内容  after() - 在被选元素之后插入内容  before() - 在被选元素之前插入内容
        $(document).ready(function() {
            $("#btn1").click(function() {
                $("p").append(" <b>追加文本</b>。");
            });
            $("#btn2").click(function() {
                $("ol").prepend("<li>在开头添加列表项</li>");
            });

            var txt1 = "<p>文本。</p>"; // 使用 HTML 标签创建文本
            var txt2 = $("<p></p>").text("文本。"); // 使用 jQuery 创建文本
            var txt3 = document.createElement("p");
            txt3.innerHTML = "文本。"; // 使用 DOM 创建文本 text with DOM
            $("body").append(txt1, txt2, txt3); // 追加新元素

            $("#btn1").click(function() {
                $("img").before("<b>之前</b>");
            });
            $("#btn2").click(function() {
                $("img").after("<i>之后</i>");
            });
        });
    </script>

    <script>
        // 删除元素
        $(document).ready(function() {
            $("button").click(function() {
                $("#div1").remove();
            });
        });
    </script>
</head>

<body>
    <p id="test">这是段落中的 <b>粗体</b> 文本。</p>

    <button id="btn1">显示文本</button>
    <button id="btn2">显示 HTML</button>

    <p>名称: <input type="text" id="test" value="菜鸟教程"></p>


    <p><a href="//www.runoob.com" id="runoob">菜鸟教程</a></p>
    <button>显示 href 属性的值</button>

    <p id="test1">这是一个段落。</p>
    <p id="test2">这是另外一个段落。</p>
    <p>输入框: <input type="text" id="test3" value="菜鸟教程"></p>
    <button id="btn1">设置文本</button>
    <button id="btn2">设置 HTML</button>
    <button id="btn3">设置值</button>

    <p><a href="//www.runoob.com" id="runoob">菜鸟教程</a></p>
    <button>修改 href 值</button>
    <p>点击按钮修改后，可以点击链接查看链接地址是否变化。</p>
</body>

</html>
