<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js">
    </script>
    <script>
        // $(selector).hide(speed,callback);
        // $(selector).show(speed,callback);
        $(document).ready(function() {
            $(".hide").click(function() {
                $("div.wish-hide").hide(1000, "linear", function() {
                    alert("Hide() 方法已完成!");
                });
            });
        });
        // $(selector).toggle(speed,callback);
        $(document).ready(function() {
            $("button.toggle").click(function() {
                $("p.toggle").toggle();
            });
        });
        // $(selector).fadeIn(speed,callback); 慢慢出现
        $(document).ready(function() {
            $("button.fadeIn").click(function() {
                $("#div1").fadeIn();
                $("#div2").fadeIn("slow");
                $("#div3").fadeIn(3000);
            });
        });
        // $(selector).fadeOut(speed,callback);
        $(document).ready(function() {
            $("button.fadeOut").click(function() {
                $("#div1").fadeOut();
                $("#div2").fadeOut("slow");
                $("#div3").fadeOut(3000);
            });
        });
        // $(selector).fadeToggle(speed,callback);
        $(document).ready(function() {
            $("button.fadeToggle").click(function() {
                $("#div1").fadeToggle();
                $("#div2").fadeToggle("slow");
                $("#div3").fadeToggle(3000);
            });
        })

        // $(selector).fadeTo(speed,opacity,callback);
        $(document).ready(function() {
            $("button.fadeTo").click(function() {
                $("#div1").fadeTo("slow", 0.15);
                $("#div2").fadeTo("slow", 0.4);
                $("#div3").fadeTo("slow", 0.7);
            });
        });
    </script>

    <script>
        // $(selector).slideDown(speed,callback); 下拉
        $(document).ready(function() {
            $("#flip").click(function() {
                $("#panel").slideDown("slow");
            });
        });
        //$(selector).slideUp(speed,callback);  上拉
        $(document).ready(function() {
            $("#flip").click(function() {
                $("#panel").slideUp("slow");
            });
        });
        // $(selector).slideToggle(speed,callback);
        $(document).ready(function() {
            $("#flip").click(function() {
                $("#panel").slideToggle("slow");
            });
        });
    </script>
    <style type="text/css">
        #panel,
        #flip {
            padding: 5px;
            text-align: center;
            background-color: #e5eecc;
            border: solid 1px #c3c3c3;
        }
        
        #panel {
            padding: 50px;
            display: none;
        }
    </style>
</head>

<body>

    <div class="wish-hide">隐藏及设置回调函数</div>
    <button class="hide">隐藏</button>
    <button class="toggle">隐藏/显示</button>
    <p class="toggle">这是一个文本段落。</p>
    <p>这是另外一个文本段落。</p>
    <button class="fadeIn">点击淡入 div 元素。</button>
    <button class="fadeOut">点击淡出 div 元素。</button>
    <button class="fadeToggle">点击淡出 div 元素。</button>
    <button class="fadeTo">点击淡出 div 元素。</button>

    <br><br>
    <div id="div1" style="width:80px;height:80px;display:none;background-color:red;"></div><br>
    <div id="div2" style="width:80px;height:80px;display:none;background-color:green;"></div><br>
    <div id="div3" style="width:80px;height:80px;display:none;background-color:blue;"></div>


    <div id="flip">点我滑下面板</div>
    <div id="panel">Hello world!</div>

</html>
